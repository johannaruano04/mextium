<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Mextium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fffbe7 0%, #e3f0ff 100%);
            min-height: 100vh;
        }

        .contact-header {
            background: linear-gradient(90deg, #ffc107 0%, #007bff 100%);
            color: #fff;
            padding: 40px 0 30px 0;
            margin-bottom: 40px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.10);
        }

        .contact-header .logo-mex {
            color: #007bff;
            background: #fff;
            padding: 0 14px;
            border-radius: 8px 0 0 8px;
            font-weight: bold;
            font-size: 2.2rem;
        }

        .contact-header .logo-tium {
            color: #212529;
            background: #ffc107;
            padding: 0 14px;
            border-radius: 0 8px 8px 0;
            margin-left: -5px;
            font-weight: bold;
            font-size: 2.2rem;
        }

        .contact-header .slogan {
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 1px;
            color: #fffbe7;
        }

        .contact-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.10);
            background: #fff;
        }

        .btn-gradient-blue {
            background: linear-gradient(90deg, #ffc107 0%, #007bff 100%);
            color: #fff;
            border: none;
            transition: box-shadow .2s;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.08);
        }

        .btn-gradient-blue:hover {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            color: #fff;
        }

        .contact-info-icon {
            font-size: 2rem;
            color: #ffc107;
        }

        .footer-mex {
            background: linear-gradient(90deg, #ffc107 0%, #007bff 100%);
            color: #fff;
            border-radius: 18px 18px 0 0;
            margin-top: 50px;
            padding: 30px 0 10px 0;
        }

        .footer-mex a {
            color: #fffbe7;
        }

        .footer-mex a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="contact-header">
        <span class="logo-mex">Mex</span>
        <span class="logo-tium">tium</span>
        <div class="slogan">¿Tienes dudas o necesitas ayuda? ¡Contáctanos!</div>
    </div>

    <div class="container mb-5">
        <div class="row g-4 justify-content-center">
            <!-- Información de contacto -->
            <div class="col-lg-4">
                <div class="card contact-card p-4 mb-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-map-marker-alt contact-info-icon"></i>
                    </div>
                    <h5 class="mb-2">Dirección</h5>
                    <p class="mb-0">Cra. 123 #45-67, Bogotá, Colombia</p>
                </div>
                <div class="card contact-card p-4 mb-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-phone contact-info-icon"></i>
                    </div>
                    <h5 class="mb-2">Teléfono</h5>
                    <p class="mb-0">+57 300 123 4567</p>
                </div>
                <div class="card contact-card p-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-envelope contact-info-icon"></i>
                    </div>
                    <h5 class="mb-2">Correo</h5>
                    <p class="mb-0">soporte@mextium.com</p>
                </div>
            </div>
            <!-- Formulario de contacto -->
            <div class="col-lg-6">
                <div class="card contact-card p-4">
                    <h4 class="mb-4 text-center" style="color:#007bff;">Envíanos un mensaje</h4>
                    <form id="formContacto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-gradient-blue btn-lg px-5">
                                <i class="fa fa-paper-plane me-2"></i>Enviar mensaje
                            </button>
                        </div>
                        <div id="contactoExito" class="alert alert-success mt-4 d-none text-center">
                            <i class="fa fa-check-circle"></i> ¡Tu mensaje ha sido enviado!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-mex text-center mt-5">
        <div class="container">
            <div class="mb-2">
                <a href="index.html" class="text-white me-3">Inicio</a>
                <a href="encabezados/acerca.html" class="text-white me-3">Acerca de</a>
                <a href="encabezados/ayuda.html" class="text-white me-3">Ayuda</a>
                <a href="encabezados/FAQs.html" class="text-white">FAQs</a>
            </div>
            <div>
                &copy; 2025 <b>Mextium</b>. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formContacto').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('contactoExito').classList.remove('d-none');
            setTimeout(() => {
                document.getElementById('contactoExito').classList.add('d-none');
                document.getElementById('formContacto').reset();
            }, 3000);
        });
    </script>
</body>

</html>
