<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Mextium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 0%, #fffbe7 100%) !important;
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 0 24px #0001;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 380px;
            width: 100%;
        }
        .logo-mex {
            color: #fff;
            background: #007bff;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 8px 0 0 8px;
            padding: 0 12px;
        }
        .logo-tium {
            color: #212529;
            background: #ffc107;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 0 8px 8px 0;
            margin-left: -5px;
            padding: 0 12px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px #007bff33;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #e0a800 100%);
        }
        .forgot-link {
            font-size: 0.97rem;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0 1.5rem 0;
            color: #888;
            position: relative;
        }
        .divider:before, .divider:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #ddd;
            vertical-align: middle;
            margin: 0 8px;
        }
        .btn-google {
            background: #fff;
            color: #222;
            border: 1px solid #ddd;
            font-weight: 600;
        }
        .btn-google:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <span class="logo-mex">Mex</span><span class="logo-tium">tium</span>
                <div class="mt-2 mb-1 text-secondary" style="font-size:1.1rem;">Inicia sesión en tu cuenta</div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="recordar">
                        <label class="form-check-label" for="recordar">Recuérdame</label>
                    </div>
                    <a href="#" class="forgot-link text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
            </form>
            <div class="divider">o</div>
            <button class="btn btn-google w-100 mb-2">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:22px;height:22px;margin-right:8px;"> Iniciar sesión con Google
            </button>
            <div class="text-center mt-3">
                <span>¿No tienes cuenta?</span>
                <a href="registro.html" class="text-primary text-decoration-none fw-bold">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
