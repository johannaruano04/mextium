<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 0%, #fffbe7 100%) !important;
            min-height: 100vh;
        }
        .ingreso-header {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            color: #fff;
            border-radius: 0 0 24px 24px;
            padding: 2rem 0 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-mex {
            color: #fff;
            background: #007bff;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 8px 0 0 8px;
            padding: 0 12px;
        }
        .logo-tium {
            color: #212529;
            background: #ffc107;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 0 8px 8px 0;
            margin-left: -5px;
            padding: 0 12px;
        }
        .btn-login {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .btn-google { background: #fff; color: #222; border: 1px solid #ddd; }
        .btn-google:hover { background: #f5f5f5; }
        .btn-facebook { background: #1877f3; color: #fff; }
        .btn-facebook:hover { background: #145dc2; }
        .btn-apple { background: #000; color: #fff; }
        .btn-apple:hover { background: #222; }
        .btn-celular { background: #25d366; color: #fff; }
        .btn-celular:hover { background: #1da851; }
        .btn-outline-primary { font-weight: 600; }
        .divider {
            text-align: center;
            margin: 2rem 0 1.5rem 0;
            color: #888;
            position: relative;
        }
        .divider:before, .divider:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #ddd;
            vertical-align: middle;
            margin: 0 8px;
        }
        .footer-mex {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            color: #fff;
            border-radius: 18px 18px 0 0;
            margin-top: 50px;
            padding: 30px 0 10px 0;
        }
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .login-left {
            background: rgba(255,255,255,0.7);
            border-radius: 24px 0 0 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-width: 320px;
            max-width: 480px;
        }
        .login-right {
            background: #fff;
            border-radius: 0 24px 24px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 2.5rem;
            min-width: 320px;
            max-width: 480px;
            box-shadow: 0 0 24px #0001;
        }
        @media (max-width: 991px) {
            .login-container {
                flex-direction: column;
                min-height: unset;
            }
            .login-left, .login-right {
                border-radius: 24px;
                max-width: 100%;
                min-width: unset;
            }
            .login-left {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ingreso-header">
        <span class="logo-mex">Mex</span>
        <span class="logo-tium">tium</span>
        <div class="slogan">¡Bienvenido! Ingresa a tu cuenta</div>
    </div>
    <div class="container login-container my-5">
        <!-- Lado Izquierdo: Anuncio y mensaje -->
        <div class="login-left flex-grow-1 text-center d-flex flex-column justify-content-center align-items-center">
            <img src="../../img/anuncio.png" alt="Anuncio" style="max-width:220px;width:100%;margin-bottom:1.5rem;">
            <div class="fs-5 mb-2 fw-bold text-primary">¡Aprovecha nuestras promociones exclusivas!</div>
            <div class="text-muted">Regístrate o inicia sesión para acceder a ofertas y beneficios únicos en Mextium.</div>
        </div>
        <!-- Lado Derecho: Login -->
        <div class="login-right flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-login btn-google w-100 mb-3">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:22px;height:22px;"> Continuar con Google
            </button>
            <button class="btn btn-login btn-celular w-100 mb-3">
                <i class="fa fa-mobile-alt fa-lg"></i> Continuar con Celular
            </button>
            <button class="btn btn-login btn-facebook w-100 mb-3">
                <i class="fab fa-facebook-f fa-lg"></i> Continuar con Facebook
            </button>
            <button class="btn btn-login btn-apple w-100 mb-3">
                <i class="fab fa-apple fa-lg"></i> Continuar con Apple
            </button>
            <div class="divider">o</div>
            <a href="login.html" class="btn btn-outline-primary w-100">
                <i class="fa fa-user me-2"></i> Ya tengo cuenta
            </a>
        </div>
    </div>
    <footer class="footer-mex text-center mt-5">
        <div class="container">
            &copy; 2025 <b>Mextium</b>. Todos los derechos reservados.
        </div>
    </footer>
    <script src="/public/pantalla_carga.js"></script>
</body>
</html>
