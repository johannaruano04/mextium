<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Cuenta | Mextium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .header-mex {
            background: linear-gradient(90deg, #ffc107 0%, #007bff 100%);
            color: #fff;
            padding: 30px 0 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .header-mex .logo-mex {
            color: #007bff;
            background: #212529;
            padding: 0 10px;
            border-radius: 5px 0 0 5px;
        }
        .header-mex .logo-tium {
            color: #212529;
            background: #ffc107;
            padding: 0 10px;
            border-radius: 0 5px 5px 0;
            margin-left: -5px;
        }
        .config-section {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        .config-arrow {
            transition: transform 0.2s;
            margin-right: 8px;
        }
        .config-section.collapsed .config-arrow {
            transform: rotate(0deg);
        }
        .config-section.expanded .config-arrow {
            transform: rotate(90deg);
        }
        .config-content {
            display: none;
            margin-bottom: 2rem;
        }
        .config-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header-mex">
        <span class="h1 text-uppercase logo-mex">Mex</span>
        <span class="h1 text-uppercase logo-tium">tium</span>
        <div class="mt-2">Configuración de Cuenta</div>
    </div>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Restablecer contraseña -->
                <div class="config-section collapsed" id="toggle-reset">
                    <span class="config-arrow">&#9654;</span>
                    Restablecer contraseña
                </div>
                <div class="config-content" id="content-reset">
                    <form action="cambiar_contrasena.php" method="POST" class="mt-4 bg-white p-4 rounded shadow-sm">
                        <h4 class="mb-4 text-center">Cambiar Contraseña</h4>
                        <div class="mb-3">
                            <label for="actual" class="form-label">Contraseña actual</label>
                            <input type="password" class="form-control" id="actual" name="actual" required>
                        </div>
                        <div class="mb-3">
                            <label for="nueva" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="nueva" name="nueva" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" class="form-control" id="confirmar" name="confirmar" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
                    </form>
                </div>

                <!-- Eliminar cuenta -->
                <div class="config-section collapsed" id="toggle-delete">
                    <span class="config-arrow">&#9654;</span>
                    Eliminar cuenta
                </div>
                <div class="config-content" id="content-delete">
                    <form action="eliminar_cuenta.php" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.');" class="bg-white p-4 rounded shadow-sm">
                        <h4 class="mb-4 text-center text-danger">Eliminar Cuenta</h4>
                        <p class="text-center text-danger">Esta acción es irreversible. Todos tus datos serán eliminados.</p>
                        <div class="mb-3">
                            <label for="confirmar_eliminar" class="form-label">Confirma tu contraseña</label>
                            <input type="password" class="form-control" id="confirmar_eliminar" name="confirmar_eliminar" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Eliminar mi cuenta</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer class="text-center py-3 mt-4" style="background:#ffc107; color:#212529;">
        &copy; 2025 Mextium. Todos los derechos reservados.
    </footer>
    <script>
        // Flechitas y mostrar/ocultar secciones
        document.getElementById('toggle-reset').addEventListener('click', function() {
            this.classList.toggle('expanded');
            this.classList.toggle('collapsed');
            document.getElementById('content-reset').classList.toggle('active');
        });
        document.getElementById('toggle-delete').addEventListener('click', function() {
            this.classList.toggle('expanded');
            this.classList.toggle('collapsed');
            document.getElementById('content-delete').classList.toggle('active');
        });
    </script>
</body>
</html>
