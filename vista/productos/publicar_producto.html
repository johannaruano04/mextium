<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Producto - Mextium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .cart-header {
            background: linear-gradient(90deg, #ffc107 0%, #007bff 100%);
            color: #fff;
            padding: 30px 0 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .cart-header .logo-mex {
            color: #007bff;
            background: #212529;
            padding: 0 10px;
            border-radius: 5px 0 0 5px;
        }
        .cart-header .logo-tium {
            color: #212529;
            background: #ffc107;
            padding: 0 10px;
            border-radius: 0 5px 5px 0;
            margin-left: -5px;
        }
        .form-floating > label { left: 1.2rem; }
        .preview-img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cart-header">
        <span class="h1 text-uppercase logo-mex">Mex</span>
        <span class="h1 text-uppercase logo-tium">tium</span>
        <div class="mt-2">Publicar Nuevo Producto</div>
    </div>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <form id="formPublicarProducto" enctype="multipart/form-data" autocomplete="off">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto" required>
                                        <label for="nombreProducto">Nombre del producto</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="categoriaProducto" required>
                                            <option value="">Selecciona una categoría</option>
                                            <option value="Moda">Moda</option>
                                            <option value="Tecnología">Tecnología</option>
                                            <option value="Electrodomésticos">Electrodomésticos</option>
                                            <option value="Supermercado">Supermercado</option>
                                            <option value="Deportes">Deportes</option>
                                            <option value="Salud">Salud</option>
                                            <option value="Papelería">Papelería</option>
                                            <option value="Juegos y Juguetes">Juegos y Juguetes</option>
                                            <option value="Hogar y Muebles">Hogar y Muebles</option>
                                            <option value="Mascotas">Mascotas</option>
                                        </select>
                                        <label for="categoriaProducto">Categoría</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="descripcionProducto" placeholder="Descripción" style="height: 100px" required></textarea>
                                        <label for="descripcionProducto">Descripción</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="precioProducto" min="0" step="0.01" placeholder="Precio" required>
                                        <label for="precioProducto">Precio ($)</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="stockProducto" min="1" placeholder="Stock" required>
                                        <label for="stockProducto">Stock disponible</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-select" id="estadoProducto" required>
                                            <option value="Nuevo">Nuevo</option>
                                            <option value="Usado">Usado</option>
                                        </select>
                                        <label for="estadoProducto">Estado</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Imagen principal</label>
                                    <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                                    <img id="previewImagenProducto" class="preview-img" src="" alt="Vista previa">
                                </div>
                                <div class="col-12 text-center mt-3">
                                    <button type="submit" class="btn btn-success px-5 py-2">Publicar Producto</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 mt-4" style="background:#ffc107; color:#212529;">
        &copy; 2025 Mextium. Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Previsualizar imagen seleccionada
    document.getElementById('imagenProducto').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            var reader = new FileReader();
            reader.onload = function(ev) {
                var preview = document.getElementById('previewImagenProducto');
                preview.src = ev.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // Guardar producto en localStorage (ejemplo simple)
    document.getElementById('formPublicarProducto').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('¡Producto publicado (simulado)! Aquí puedes agregar la lógica para guardar el producto.');
        // Aquí podrías guardar los datos en localStorage o enviarlos a un backend
        // location.href = "mis_productos.html";
    });
    </script>
</body>
</html>
