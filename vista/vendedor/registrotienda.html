<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Tienda | Mextium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 0%, #fffbe7 100%) !important;
            min-height: 100vh;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 0 24px #0001;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
        }
        .logo-mex {
            color: #fff;
            background: #007bff;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 8px 0 0 8px;
            padding: 0 12px;
        }
        .logo-tium {
            color: #212529;
            background: #ffc107;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 0 8px 8px 0;
            margin-left: -5px;
            padding: 0 12px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px #007bff33;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #e0a800 100%);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="text-center mb-4">
                <span class="logo-mex">Mex</span><span class="logo-tium">tium</span>
                <div class="mt-2 mb-1 text-secondary" style="font-size:1.1rem;">Registro de Tienda</div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nombreTienda" class="form-label">Nombre de la tienda</label>
                    <input type="text" class="form-control" id="nombreTienda" placeholder="Ej: Zapatería El Paso" required>
                </div>
                <div class="mb-3">
                    <label for="correoTienda" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoTienda" placeholder="tienda@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="telefonoTienda" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefonoTienda" placeholder="Ej: 5551234567" required>
                </div>
                <div class="mb-3">
                    <label for="direccionTienda" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccionTienda" placeholder="Calle, número, colonia, ciudad" required>
                </div>
                <div class="mb-3">
                    <label for="passwordTienda" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordTienda" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="passwordTienda2" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="passwordTienda2" placeholder="Repite la contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Registrar tienda</button>
            </form>
            <div class="text-center mt-3">
                <span>¿Ya tienes cuenta de tienda?</span>
                <a href="logintienda.html" class="text-primary text-decoration-none fw-bold">Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
